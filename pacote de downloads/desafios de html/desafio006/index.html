<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso.</p>
    <ul type="square">
        <li><abbr title="&lt;p&gt;&lt;/p&gt;">Paragráfo</abbr></li>
        <li><abbr title="&lt;H1&gt;,&lt;H2&gt;,&lt;H3&gt;,&lt;H4&gt;,&lt;H5&gt; e &lt;H6&gt;">Titulos</abbr></li>
        <li><abbr title="&lt;img src= alt=&gt;">Imagens</abbr></li>
        <li><abbr title="&lt;abbr tittle=&gt;&lt;/abbr&gt">Abreviações</abbr></li>
        <li><abbr title="&lt;code&gt;&lt;/code&gt;">Códigos-fonte</abbr></li>
        <li><abbr title="&lt;ol&gt;&lt;/ol&gt;">Listas númerada</abbr></li>
        <li><abbr title="&lt;ol&gt;&lt;/ol&gt; e &lt;ul&gt;&lt;/ul&gt;">Lista com demarcadores</abbr></li>
